<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="griffin icon.png" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griffins AI ChatBot</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            color: white; 
        }
        body {
            background-color: black;
            overflow-x: hidden; 
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between; 
            padding: 10px 50px; 
            z-index: 1000;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo img {
            width: 100px;
            height: 100px;
        }
        .logo-text {
            font-size: 24px;
        }
        .nav-links {
            display: flex;
            justify-content: flex-end; 
            
        }
        .nav-links a {
            margin-left: 30px; 
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 4px 30px;
            transition: all 0.3s ease;
        }
        .nav-links a#login {
            color: white;
            border: 2px solid white;
           margin: 0 10px;
            border-radius: 27px;
            border: 2px solid white;

        }
        .nav-links a#signup {

            border-radius: 27px ;
            background-color: #A238FF;
            margin: 0 10px;     
            
        }
        .nav-links a:hover {
            transform: scale(1.1);
        }

        .content {
            position: relative;
            width: calc(100% - 570px - 50px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .textbox {
          max-width: 600px;
}

        .content .textbox {
            position: relative;
            max-width: 600px;
            margin-left: 15%;
        }

        
        .content .textbox h2  {
        color: white;
        font-size: 4em;
        line-height: 1.2em;
        font-weight: 400;
        white-space: nowrap;
        }

    .content .textbox a  {
        display: inline-block;
        margin-top: 15px;
        padding: 8px 20px;
        background: #A238FF;
        color: white;
        border-radius: 40px;
        font-weight: 500;
        letter-spacing: 1px;
        text-decoration: none;
    }

    .content .textbox p {
        margin-bottom: 0px; 
}

     .content .textbox a {
            align-self: flex-start; 
        }

    @keyframes colorchange {
    0%   {color:  #A238FF;}
    25%  {color: yellow;}
    50%  {color: blue;}
    75%  {color: rgb(228, 0, 141);}
    100% {color:  rgb(10, 209, 10);}
}

    @keyframes move {
    0%   {transform: translateX(0px);}
    25%  {transform: translateX(10px);}
    50%  {transform: translateX(20px);}
    75%  {transform: translateX(10px);}
    100% {transform: translateX(0px);}
}

.content .textbox h2 span {
    animation: colorchange 5s infinite, move 2s infinite;
}

    .container {
        margin-top: 150px;
        display: flex;
        justify-content: space-between;
        padding: 0 50px;
    }

    #myGif {
        width: 500px; 
        height: auto;
        margin-left: 140px;
    }



        
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="griffin logo.png" alt="GRIFFIN" width="100" height="100">
            <div class="logo-text">GRIFFINS</div>
        </div>
        <div class="nav-links">
            <a id="faq" href="faq.html">FAQ</a>
            <a id="login" href="signup.html">LOG IN</a>
            <a id="signup" href="signup.html">SIGN UP</a>
           
    
        </div>
    </header>

    <div class="container"> 
        <div class="content">
            <div class="textbox">
                <h2>We're <span style="color: #A238FF;">Griffins.</span></h2> 
                <h2>Pleased to meet you.</h2>
                <p>Chat to start, writing, planning, learning more with AI</p>
                <a href="signup.html">Get Started</a>
         </div>

         <img id="myGif" src="cubic.gif"> 
        </div>
    </div>



    
    
</body>
</html>
